<!DOCTYPE html>
<html ng-app="main" ng-controller="AppCtrl">
<head>
    <title>Benkyet</title>
    <base href="/"></base>

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">


    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="./assets/splash.png">

    <!-- iOS specific icons -->
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico">
    <link rel="apple-touch-icon-precomposed" size="114x114" href="./assets/favicons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" size="72x72" href="./assets/favicons/apple-touch-icon-72x72-precomposed.png">
    <link >


    <!-- social media tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@benkyet">
    <meta name="twitter:title" content="Benkyet">
    <meta name="twitter:description" content="Start selling and buying within your community">
    <meta name="twitter:creator" content="@benkyet">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="ngBoilerplate" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://bit.ly/ngBoilerplate" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="Non-Trivial AngularJS Made Easy: Everything you need to kickstart AngularJS projects: a best-practice directory structure, an intelligent build system, and the best web design libraries around.">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="http://necolas.github.io/normalize.css/2.1.2/normalize.css" rel="stylesheet">
    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/consoapp.css" />


    <!--<script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>-->
    <!-- compiled CSS -->
    <script type="text/javascript" src="assets/consoapp.js"></script>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->




</head>
<body>

    <header class="banner">
        <div class="nav">
            <h2 class="title">Benkyet</h2>
            <h3 class="content">
                Buy anything from your community
            </h3>
            <ul class="menu" ng-show="state === 'loggedOut'">
                <li><a class="h5" href="/signup">Sign Up</a></li>
                <button class="btn btn--gray"><a href="/login">Log In</a></button>
            </ul>
            <ul class="menu" ng-show="state === 'loggedIn'">
                <li><h5>Welcome back {{ auth.username }}</h5></li>
            </ul>

        </div>
    </header>
    <section class="sub-banner">
        <h3 class="content">
            Start selling within your community <a href="/signup">today</a>
        </h3>
    </section>

    <div ui-view="main" class="layout"></div>
</body>
</html>
