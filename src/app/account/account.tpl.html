<section class="col-lg-offset-2 col-lg-8">
    <h3>Your items for sale</h3>

    <section
            ng-repeat="item in filteredItems = (items | filter:criteria | orderBy:sortField:reverse)"
            ng-switch="isEditing"
            class="by-margin-top-10"
            ng-controller="s-ItemCtrl">

        <article
                class="media col-lg-offset-1">
            <a
                    class="pull-left"
                    ng-href="/item/{{ item.ref }}">
                <img
                        class="media-object by-img-middle"
                        ng-src="{{ item.pictures[0] }}">
            </a>
            <div
                    class="media-body">
                <h3 class="media-heading">{{ item.name }}</h3>
                <p>{{ item.price | currency:"Â£ " }}</p>

                <button
                        class="btn btn-warning by-margin-top-10"
                        ng-click="isEditing = true;">Edit</button>
                <button
                        class="btn btn-danger by-margin-top-10"
                        ng-click="removeItem(item.ref);">Remove</button>

            </div>
        </article>


        <form
                name="updateItemForm"
                class="col-lg-offset-2"
                ng-switch-when="true">
            <div>
                <p class="h3 by-margin-top-10">
                    ITEM DETAILS
                </p>
                <div class="form-inline col-lg-4">
                    <input
                            required
                            ng-model="item.name"
                            class="form-control by-margin-top-10"
                            placeholder="Name of item"
                            type="text">
                </div>
                <div class="form-inline col-lg-4">
                    <input
                            required
                            ng-model="item.price"
                            class="form-control by-margin-top-10"
                            placeholder="Price"
                            type="text">
                </div>
                <div class="form-inline col-lg-4">
                    <input
                            required
                            ng-model="item.location"
                            class="form-control by-margin-top-10"
                            placeholder="Location"
                            type="text">
                </div>
                <h4 class="by-margin-top-10">
                    DESCRIPTION
                </h4>
                <textarea
                        required
                        class="form-control"
                        ng-model="item.description"
                        placeholder="Describe the item here">
                </textarea>
                <br>
                <p class="h4">
                    COMMUNITY
                </p>
                <select
                        required
                        ng-options="g for g in groups"
                        ng-model="item.group"></select>

                <!--<progress id="progress" value="0"></progress>-->
                <br>
                <br>
                <button
                        class="btn btn-success"
                        ng-click="updateItem(item);">Save</button>
                <button
                        class="btn btn-default"
                        ng-click="$parent.isEditing = false;">Cancel</button>
            </div>
        </form>




    </section>


</section>
