            </li>
        </ul>
    </div>
</footer>

<div
        ng-hide="nogroup"
        class="container">
    <div class="row">
        <div class="col-sm-4">
            <h4 class="events">
                Events
            </h4>

            <ul class="list-group">
                <li
                        ng-repeat="event in events"
                        class="list-group-item">
                    <a
                            ng-href="{{ event.link }}"
                            target="_blank">{{ event.name }}</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-4">
            <br>
            <h4
                    class="text-center">
                Can't sell your items?
                <br>
                We have your back:
            </h4>
            <br>
            <img
                    class="by-center"
                    style="cursor: pointer;"
                    ng-click="requestFriends();"
                    src="https://lh3.googleusercontent.com/-ESoug2foJBs/T-ntmH-Vs3I/AAAAAAAAGIM/FUQoD54w1oQ/s267/bringfriends.png">
        </div>
        <div class="col-sm-4">
            <h5
                    style="top: 5px;position: relative;"
                    class="text-center by-font-monkey">
                More awesome things to come on Benkyet!
            </h5>
            <div class="center">
                <a
                        href="https://twitter.com/benkyet"
                        target="_blank"
                        class="sprite2 sprite2--twitter"></a>
                <a
                        href="https://facebook.com/benkyet"
                        target="_blank"
                        class="sprite2 sprite2--fb"></a>
            </div>
        </div>
    </div>
</div>

    <section class="sort-box">
        <div class="sort-box__filters">
            <b style="margin-left: 20px;">Sort </b>
            <a
                    href=""
                    class="label--single text-light"
                    ng-click="sort('price')"
                    ng-class="{'is-selected': isSortUp('price') || isSortDown('price')}"
                    >Price</a>
            <i
                    ng-class="{'icon-chevron-up': isSortUp('price'), 'icon-chevron-down': isSortDown('price')}"></i>
            <a
                    href=""
                    class="label--single text-light"
                    ng-click="sort('name')"
                    ng-class="{'is-selected': isSortUp('name') || isSortDown('name')}"
                    >Name</a>
            <i
                    ng-class="{'icon-chevron-up': isSortUp('name'), 'icon-chevron-down': isSortDown('name')}"></i>
        </div>
        <label class="sort-box__search">
            Search for: <input
                class="ipt-padding"
                placeholder="e.g. Financial Accounting"
                type="text"
                ng-model="criteria">
        </label>
    </section>



    <section class="max-span">
        <h4>
            {{ filteredItems.length }} Results
        </h4>
        <article class="item-box" ng-repeat="item in filteredItems = (items | filter:criteria | orderBy:sortField:reverse)">
            <a class="item--thumb" ng-href="/item/{{ item.ref }}">
                <img ng-src="{{ item.pictures[0] }}">
            </a>
            <div class="item--text">
                <a
                        class="h3"
                        ng-href="/item/{{ item.ref }}">
                    {{ item.name }}
                </a>
                <p
                        class="price"
                        ng-href="/item/{{ item.ref }}">
                    {{ item.price | currency:"Â£ " }}</p>
            </div>
        </article>
    </section>
</section>
