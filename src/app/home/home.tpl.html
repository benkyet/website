<section class="home">
    <section class="searchBox">
        <div class="types">

                <a
                        class="type__pill"
                        ng-href="/"
                        ng-class="{'is-selected': type === ''}">All</a>

                <a
                        ng-repeat="group in groups"
                        class="type__pill"
                        ng-href="/{{ group }}"
                        ng-class="{'is-selected': type === group}">{{ group }}</a>

        </div>
        <div class="forms">
            <form ng-show="type === '1st'">
                All
            </form>
            <form ng-show="type === '2nd'">
                Textbooks
            </form>
            <form ng-show="type === '3rd'">
                Furniture
            </form>
        </div>
        <!--<div class="actuator">-->
            <!--<button class="btn btn--gray">Search</button>-->
        <!--</div>-->
    </section>
    <br>
    <section>
        <article class="item-box" ng-repeat="item in items">
            <a class="item--thumb" ng-href="/item/{{ item.ref }}">
                <img ng-src="{{ item.pictures[0] }}">
            </a>
            <div class="item--text">
                <h3>{{ item.name }}</h3>
                <p class="price">{{ item.price }}</p>
                <p>{{ item.location }}</p>
            </div>
        </article>
    </section>
</section>
