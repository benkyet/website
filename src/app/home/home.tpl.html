<section class="container bs-old-docs">
    <div
            class="col-sm-4"
            style="padding: 0 0 4px 0;">
        <b style="margin-right: 15px;">Sort</b>
        <button
                class="btn btn-default btn-sm"
                ng-init="sort('price');sort('price');"
                ng-click="sort('price')"
                ng-class="{'is-selected': isSortUp('price') || isSortDown('price')}">

            Price
            <i
                    class="glyphicon"
                    ng-class="{'glyphicon-chevron-up': isSortUp('price'), 'glyphicon-chevron-down': isSortDown('price')}"></i>
        </button>

        <button
                class="btn btn-default btn-sm"
                ng-click="sort('name')"
                ng-class="{'is-selected': isSortUp('name') || isSortDown('name')}">
            Name
            <i
                    class="glyphicon"
                    ng-class="{'glyphicon-chevron-up': isSortUp('name'), 'glyphicon-chevron-down': isSortDown('name')}"></i>
        </button>
    </div>

    <form class="col-lg-offset-9">
        <input
            class="form-control"
            placeholder="EC 201"
            type="text"
            ng-model="criteria">
    </form>
</section>



<section class="container">

    <section class="col-sm-12">


        <h4>
            {{ filteredItems.length }} Results
        </h4>

        <div
                ng-repeat="item in filteredItems = (items | filter:criteria | orderBy:sortField:reverse)"
                class="media col-sm-6">
            <a
                    class="pull-left"
                    href="/item/{{ item.ref }}">

                <div class="by-img-container">
                    <img class="media-object by-img-middle" src="{{ item.pictures[0] }}">
                </div>

            </a>


            <div class="media-body">
                <h4 class="media-heading">
                    <a
                            style="color: white;"
                            href="/item/{{ item.ref }}">{{ item.name }}</a>
                </h4>
                <h4
                        class="media-heading"
                        ng-href="/item/{{ item.ref }}">
                    {{ item.price | currency:"Â£ " }}</h4>
                <p
                        class="media-body">{{ item.location }}</p>


            </div>
        </div>

    </section>


</section>
