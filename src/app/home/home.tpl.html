<section class="home">

    <section class="searchBox">
        <div class="types">

            <a
                    class="type__pill"
                    ng-href="/"
                    ng-class="{'is-selected': type === null}">All</a>

            <a
                    ng-repeat="group in groups"
                    class="type__pill"
                    ng-href="/?g={{ group }}"
                    ng-class="{'is-selected': type === group}">{{ group }}</a>

        </div>
    </section>


    <section class="span-double">
        <img src="./assets/freshers.png">
    </section>
    <section class="span-single">
        <div>
            <h3 class="text-center">
                Your Uni's not in the list?
            </h3>
            <br>
            <div class="mascot">
            </div>
            <p class="text-center">
                Contact us at any time and we'll be happy to help.
                Reach us on:
            </p>
            <div class="center" style="width: 200px;">
                <a
                        href="mailto:support@benkyet.com"
                        class="sprite2 sprite2--mail">
                </a>
                <a
                        href="http://facebook.com/benkyet"
                        target="_blank"
                        class="sprite2 sprite2--fb">
                </a>
                <a
                        href="http://twitter.com/benkyet"
                        target="_blank"
                        class="sprite2 sprite2--twitter">
                </a>
            </div>

        </div>
    </section>





    <section class="sort-box">
        <div class="sort-box__filters">
            <b style="margin-left: 20px;">Sort: </b>
            <a
                    href=""
                    class="label--single text-light"
                    ng-click="sort('price')"
                    ng-class="{'is-selected': isSortUp('price') || isSortDown('price')}"
                    >Price</a>
            <i
                    ng-class="{'icon-chevron-up': isSortUp('price'), 'icon-chevron-down': isSortDown('price')}"></i>
            <a
                    href=""
                    class="label--single text-light"
                    ng-click="sort('name')"
                    ng-class="{'is-selected': isSortUp('name') || isSortDown('name')}"
                    >Name</a>
            <i
                    ng-class="{'icon-chevron-up': isSortUp('name'), 'icon-chevron-down': isSortDown('name')}"></i>
        </div>
        <label class="sort-box__search">
            Search for: <input
                type="text"
                ng-model="criteria">
        </label>
    </section>



    <section class="max-span">
        <h4>
            {{ filteredItems.length }} Results
        </h4>
        <article class="item-box" ng-repeat="item in filteredItems = (items | filter:criteria | orderBy:sortField:reverse)">
            <a class="item--thumb" ng-href="/item/{{ item.ref }}">
                <img ng-src="{{ item.pictures[0] }}">
            </a>
            <div class="item--text">
                <a
                        class="h3"
                        ng-href="/item/{{ item.ref }}">
                    {{ item.name }}
                </a>
                <p
                        class="price"
                        ng-href="/item/{{ item.ref }}">
                    {{ item.price | currency:"Â£ " }}</p>
                <p>{{ item.location }}</p>
            </div>
        </article>
    </section>
</section>
