<section class="container">

    <section class="main">

        <img class="thumb--large" ng-src="{{ item.pictures[0] }}">
        <h2>{{ item.name }} - {{ item.price | currency:"Â£ " }}</h2>
        <h5>{{ item.location }}</h5>
        <p>
            {{ item.description }}
        </p>



        <br>
        <br>
    </section>

    <section class="side">

        <aside>
        <form
                novalidate
                name="replyForm"
                ng-submit="sendMessage();"
                ng-hide="success === true"
                ng-init="message = {};">

            <h4>
                Reply to this ad:
            </h4>
            <input
                    required
                    type="text"
                    class="ipt ipt--single"
                    ng-model="message.name"
                    placeholder="Your Name">
            <input
                    required
                    type="text"
                    class="ipt ipt--single"
                    ng-model="message.email"
                    placeholder="Your Email">
            <input
                    required
                    type="text"
                    class="ipt ipt--single"
                    ng-model="message.subject"
                    placeholder="{{ item.name }}">
            <textarea
                    required
                    cols="23"
                    rows="10"
                    ng-model="message.body">
                Hi, I found your listing on Benkyet and would like to set up a time to see see/buy this item. Please send me more information about it.

                Thank you.
            </textarea>
            <button
                    ng-disabled="!canSave();"
                    class="btn btn--gray">
                Send Reply
            </button>

        </form>
        </aside>

        <section ng-show="success === true">
            <h3>Message sent!</h3>
            <a href="/">Back to home page</a>
        </section>

    </section>

</section>
