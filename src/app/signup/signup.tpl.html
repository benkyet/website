<section class="signup">
    <h3 class="text-center">GET STARTED</h3>
    <h5 class="text-center">It's super easy and doesn't cost you a thing.</h5>
    <input
            ng-model="user.username"
            type="text"
            placeholder="Username"
            class="ipt ipt--single center">
    <input
            ng-model="user.email"
            type="text"
            placeholder="Email"
            class="ipt ipt--single center">
    <input
            ng-model="user.password"
            type="password"
            placeholder="Password"
            class="ipt ipt--single center">
    <input
            ng-model="user.confirm"
            type="password"
            placeholder="Confirm"
            class="ipt ipt--single center">
    <button
            class="btn btn--gray center">
        Sign Up</button>
    YOOO
</section>
